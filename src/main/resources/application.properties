spring.application.name=pasteleria-backend
server.port=8081

# 1. Configuración de H2 Explícita (Recomendada)
spring.datasource.url=jdbc:h2:mem:pasteleriadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. Configuración de Inicialización (La clave)
# a. FORZAR a Hibernate a crear las tablas
spring.jpa.hibernate.ddl-auto=create-drop 

# b. FORZAR a Spring a ejecutar los scripts SQL (la configuración moderna)
spring.sql.init.mode=always

# c. (BACKUP) La configuración legacy que a veces resuelve conflictos en la inicialización
spring.datasource.initialization-mode=always