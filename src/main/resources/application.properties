spring.application.name=pasteleria-backend
server.port=8081

# === MySQL XAMPP ===
spring.datasource.url=jdbc:mysql://localhost:3306/bd_api_pasteleria?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Desactivar scripts automáticos
spring.sql.init.mode=NEVER

# Pausar Spring Security mientras tanto
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
